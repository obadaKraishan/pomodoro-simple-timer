<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customizable Pomodoro Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body class="bg-gray-100 text-gray-900">

    <!-- Header -->
    <header class="bg-blue-600 text-white p-4 text-center">
        <h1 class="text-3xl font-bold">Customizable Pomodoro Timer</h1>
        <button id="dark-mode-toggle" class="absolute top-4 right-4 bg-gray-700 text-white p-2 rounded">
            Toggle Dark Mode
        </button>
    </header>

    <!-- Main Content -->
    <main class="min-h-screen flex flex-col items-center justify-center p-4">
        <!-- Timer Display -->
        <div class="bg-white p-8 rounded shadow-lg w-full max-w-md text-center">
            <div class="text-5xl font-bold" id="timer-display">25:00</div>
            <div class="mt-4 flex justify-center space-x-4">
                <button id="start-button" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-700">Start</button>
                <button id="pause-button" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-yellow-700 hidden">Pause</button>
                <button id="reset-button" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-700 hidden">Reset</button>
            </div>
            <div class="mt-4">
                <label for="work-duration" class="block">Work Duration (minutes):</label>
                <input type="number" id="work-duration" value="25" class="w-full p-2 border rounded">
            </div>
            <div class="mt-4">
                <label for="break-duration" class="block">Break Duration (minutes):</label>
                <input type="number" id="break-duration" value="5" class="w-full p-2 border rounded">
            </div>
            <div class="mt-4">
                <label for="long-break-duration" class="block">Long Break Duration (minutes):</label>
                <input type="number" id="long-break-duration" value="15" class="w-full p-2 border rounded">
            </div>
            <div class="mt-4">
                <label for="sessions-before-long-break" class="block">Sessions Before Long Break:</label>
                <input type="number" id="sessions-before-long-break" value="4" class="w-full p-2 border rounded">
            </div>
        </div>

        <!-- Progress Bar -->
        <div class="w-full max-w-md mt-8">
            <div class="h-2 bg-gray-300 rounded">
                <div id="progress-bar" class="h-2 bg-blue-600 rounded" style="width: 0%;"></div>
            </div>
        </div>

        <!-- Session Indicators -->
        <div class="w-full max-w-md mt-4 flex justify-center space-x-2" id="session-indicators">
            <!-- Indicators for completed sessions will appear here -->
        </div>

        <!-- Session History -->
        <div class="bg-white p-8 rounded shadow-lg w-full max-w-md text-center mt-8">
            <h2 class="text-2xl font-bold mb-4">Session History</h2>
            <ul id="session-history" class="text-left list-disc list-inside">
                <!-- Completed sessions will be displayed here -->
            </ul>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-blue-600 text-white p-4 text-center">
        <p>&copy; 2024 Customizable Pomodoro Timer. All rights reserved.</p>
    </footer>

    <script src="scripts/timer.js"></script>
</body>
</html>
